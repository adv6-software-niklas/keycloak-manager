on:
  push:
    branches:
    - main
#%
jobs:
  BuildApp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
  BuildAndPushContainer:
    runs-on: ubuntu-latest
    needs: BuildApp
    steps:
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Setup docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          tags: mrneedhelp/adv6keycloak-manager:latest
  Deploy:
    runs-on: [self-hosted, Windows, X64]
    needs: BuildAndPushContainer
    steps:
      -  name: Deploy Local machine docker container
         run: docker run -p 8081:8081 -d mrneedhelp/adv6keycloak-manager:latest
